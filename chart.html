      <div class="container">

              <h4 id="IText" class="aLeft">Invoices</h4>

              <button type="button" id="B1" class="btn ">Show Graph</button>
              <div class="progress" id="bar1">
                  <div class="progress-bar" id="PR1" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div id="mTop"><p class="half">$12,501.00 PAID</p><p class="half">LAST 30 DAYS</p></div>

            <div class="col-sm-5 cAlign hSmall">

                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
   
                  </div>
                <p id="eMon">$168,179</p>
                <p id="thisY">THIS YEAR</p>
                <div id="buttonrow">

                </div>
                <canvas id="myChart2" class="chart"></canvas>
            </div>
          </div>
          <div class="row" id="R2">
              <div class="col-sm-5 cAlign hSmall2">
                <h4 id="IText3" class="aLeft">Profit and Loss</h4>
                <div class="btn-group" id="dr2">

                  <button type="button" id="toggle"  class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
